<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Client portal for Bright Automations - Submit requests and get support">
    <title>Client Portal - Bright Automations</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --primary: #0e1e32;
            --accent: #00e5ff;
            --white: #ffffff;
            --gray-200: #e5e7eb;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --dark: #0e1e32;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0e1e32 0%, #1a2744 100%);
            min-height: 100vh;
        }

        .portal-container {
            min-height: 100vh;
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .portal-content {
            width: 100%;
            max-width: 500px;
        }

        /* Header */
        .portal-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .portal-logo {
            margin-bottom: 1.5rem;
        }

        .portal-logo a {
            color: var(--white);
            text-decoration: none;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .portal-logo .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--accent);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            color: var(--dark);
        }

        .portal-header h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.75rem;
            font-weight: 800;
            color: white;
            margin-bottom: 0.5rem;
        }

        .portal-header p {
            color: rgba(255,255,255,0.6);
            font-size: 1rem;
        }

        /* Quick Actions */
        .quick-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .action-card {
            background: white;
            border-radius: 16px;
            padding: 1.25rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: default;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: none;
            text-align: left;
            width: 100%;
            font-family: inherit;
        }

        .action-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .action-card:active {
            transform: scale(0.98);
        }

        .action-icon {
            width: 52px;
            height: 52px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            color: white;
            flex-shrink: 0;
        }

        .action-icon.website { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .action-icon.agent { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .action-icon.support { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }

        .action-text h3 {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            font-size: 1.0625rem;
            color: var(--dark);
            margin-bottom: 0.125rem;
        }

        .action-text p {
            color: var(--gray-500);
            font-size: 0.875rem;
            margin: 0;
        }

        .action-arrow {
            margin-left: auto;
            color: var(--gray-400);
            font-size: 1rem;
        }

        /* Form Container */
        .form-container {
            background: white;
            border-radius: 20px;
            padding: 1.5rem;
            display: none;
        }

        .form-container.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--gray-200);
        }

        .form-header-icon {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.125rem;
            color: white;
        }

        .form-header h2 {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            font-size: 1.125rem;
            color: var(--dark);
            flex: 1;
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--gray-400);
            font-size: 1.25rem;
            cursor: default;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .back-btn:hover {
            background: var(--gray-200);
            color: var(--dark);
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.5rem;
            font-size: 0.9375rem;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--gray-200);
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.2s ease;
            background: white;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .form-textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            font-family: inherit;
            cursor: default;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        .submit-btn.agent-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .submit-btn.support-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        /* Quick Contact */
        .quick-contact {
            margin-top: 2rem;
            text-align: center;
            padding: 1.25rem;
            background: rgba(255,255,255,0.08);
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .quick-contact p {
            color: rgba(255,255,255,0.6);
            font-size: 0.875rem;
            margin-bottom: 0.75rem;
        }

        .contact-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .contact-links a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9375rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.2s ease;
        }

        .contact-links a:hover {
            color: white;
        }

        /* Back to site link */
        .back-to-site {
            margin-top: 1.5rem;
            text-align: center;
        }

        .back-to-site a {
            color: rgba(255,255,255,0.5);
            text-decoration: none;
            font-size: 0.875rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.2s ease;
        }

        .back-to-site a:hover {
            color: var(--accent);
        }
    </style>
</head>
<body>
    <div class="portal-container">
        <div class="portal-content">
            <!-- Header -->
            <div class="portal-header">
                <div class="portal-logo">
                    <a href="/">
                        <div class="logo-icon">B</div>
                        <span>Bright Automations</span>
                    </a>
                </div>
                <h1>Client Portal</h1>
                <p>How can we help you today?</p>
            </div>

            <!-- Quick Actions -->
            <div id="quickActions" class="quick-actions">
                <button class="action-card" onclick="showForm('website')">
                    <div class="action-icon website">
                        <i class="fas fa-globe"></i>
                    </div>
                    <div class="action-text">
                        <h3>Website Edits</h3>
                        <p>Request changes to your website</p>
                    </div>
                    <i class="fas fa-chevron-right action-arrow"></i>
                </button>

                <button class="action-card" onclick="showForm('agent')">
                    <div class="action-icon agent">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="action-text">
                        <h3>Agent Edits</h3>
                        <p>Update your AI automations</p>
                    </div>
                    <i class="fas fa-chevron-right action-arrow"></i>
                </button>

                <button class="action-card" onclick="showForm('support')">
                    <div class="action-icon support">
                        <i class="fas fa-headset"></i>
                    </div>
                    <div class="action-text">
                        <h3>Contact Support</h3>
                        <p>Get help from our team</p>
                    </div>
                    <i class="fas fa-chevron-right action-arrow"></i>
                </button>
            </div>

            <!-- Website Edit Form -->
            <div id="websiteForm" class="form-container">
                <div class="form-header">
                    <div class="form-header-icon" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                        <i class="fas fa-globe"></i>
                    </div>
                    <h2>Website Edit Request</h2>
                    <button class="back-btn" onclick="hideForm()"><i class="fas fa-times"></i></button>
                </div>
                <form action="https://formspree.io/f/mnneglkj" method="POST">
                    <input type="hidden" name="request_type" value="Website Edit">
                    <div class="form-group">
                        <label class="form-label">Your Name *</label>
                        <input type="text" name="name" class="form-input" placeholder="John Doe" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Company Name *</label>
                        <input type="text" name="company" class="form-input" placeholder="Your Company" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email *</label>
                        <input type="email" name="email" class="form-input" placeholder="you@example.com" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Phone</label>
                        <input type="tel" name="phone" class="form-input" placeholder="(555) 123-4567">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Which page needs editing? *</label>
                        <input type="text" name="page" class="form-input" placeholder="e.g., Homepage, About, Contact" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Priority</label>
                        <select name="priority" class="form-input">
                            <option value="normal">Normal</option>
                            <option value="high">High - Need it soon</option>
                            <option value="urgent">Urgent - ASAP</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Describe the changes *</label>
                        <textarea name="message" class="form-textarea" placeholder="What would you like changed or updated?" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Submit Request</button>
                </form>
            </div>

            <!-- Agent Edit Form -->
            <div id="agentForm" class="form-container">
                <div class="form-header">
                    <div class="form-header-icon" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                        <i class="fas fa-robot"></i>
                    </div>
                    <h2>Agent Edit Request</h2>
                    <button class="back-btn" onclick="hideForm()"><i class="fas fa-times"></i></button>
                </div>
                <form action="https://formspree.io/f/mnneglkj" method="POST">
                    <input type="hidden" name="request_type" value="Agent Edit">
                    <div class="form-group">
                        <label class="form-label">Your Name *</label>
                        <input type="text" name="name" class="form-input" placeholder="John Doe" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Company Name *</label>
                        <input type="text" name="company" class="form-input" placeholder="Your Company" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email *</label>
                        <input type="email" name="email" class="form-input" placeholder="you@example.com" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Phone</label>
                        <input type="tel" name="phone" class="form-input" placeholder="(555) 123-4567">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Which agent or automation? *</label>
                        <input type="text" name="agent" class="form-input" placeholder="e.g., Email Bot, Chatbot, Lead Agent" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Priority</label>
                        <select name="priority" class="form-input">
                            <option value="normal">Normal</option>
                            <option value="high">High - Need it soon</option>
                            <option value="urgent">Urgent - ASAP</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Describe the changes *</label>
                        <textarea name="message" class="form-textarea" placeholder="What would you like changed or updated?" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn agent-btn">Submit Request</button>
                </form>
            </div>

            <!-- Support Form -->
            <div id="supportForm" class="form-container">
                <div class="form-header">
                    <div class="form-header-icon" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                        <i class="fas fa-headset"></i>
                    </div>
                    <h2>Contact Support</h2>
                    <button class="back-btn" onclick="hideForm()"><i class="fas fa-times"></i></button>
                </div>
                <form action="https://formspree.io/f/mnneglkj" method="POST">
                    <input type="hidden" name="request_type" value="Support Request">
                    <div class="form-group">
                        <label class="form-label">Your Name *</label>
                        <input type="text" name="name" class="form-input" placeholder="John Doe" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Company Name *</label>
                        <input type="text" name="company" class="form-input" placeholder="Your Company" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email *</label>
                        <input type="email" name="email" class="form-input" placeholder="you@example.com" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Phone</label>
                        <input type="tel" name="phone" class="form-input" placeholder="(555) 123-4567">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Priority</label>
                        <select name="priority" class="form-input">
                            <option value="normal">Normal</option>
                            <option value="high">High - Need it soon</option>
                            <option value="urgent">Urgent - ASAP</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">How can we help? *</label>
                        <textarea name="message" class="form-textarea" placeholder="Describe your issue or question..." required></textarea>
                    </div>
                    <button type="submit" class="submit-btn support-btn">Send Message</button>
                </form>
            </div>

            <!-- Quick Contact -->
            <div class="quick-contact">
                <p>Need immediate assistance?</p>
                <div class="contact-links">
                    <a href="tel:+6102569844"><i class="fas fa-phone"></i> (610) 256-9844</a>
                    <a href="mailto:admin@brightautomations.net"><i class="fas fa-envelope"></i> Email Us</a>
                </div>
            </div>

            <!-- Back to site -->
            <div class="back-to-site">
                <a href="/"><i class="fas fa-arrow-left"></i> Back to main site</a>
            </div>
        </div>
    </div>

    <script>
        function showForm(type) {
            document.getElementById('quickActions').style.display = 'none';
            document.getElementById(type + 'Form').classList.add('active');
        }

        function hideForm() {
            document.querySelectorAll('.form-container').forEach(form => {
                form.classList.remove('active');
            });
            document.getElementById('quickActions').style.display = 'flex';
        }
    </script>
</body>
</html>
